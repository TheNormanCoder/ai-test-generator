version: '3.8'

services:
  # Spring Boot Application
  ai-test-generator:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: ai-test-generator-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MCP_SERVER_URL=http://mcp-server:3000
    depends_on:
      mcp-server:
        condition: service_healthy
    networks:
      - ai-test-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/test-generator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # MCP Server
  mcp-server:
    build:
      context: ./mcp-server
      dockerfile: Dockerfile
    container_name: ai-test-generator-mcp
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - API_BASE_URL=http://ai-test-generator:8080/api/v1/test-generator
    networks:
      - ai-test-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "console.log('MCP Server Health Check OK')"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  ai-test-network:
    driver: bridge
    name: ai-test-generator-network

# Optional: Add volumes for persistent data
volumes:
  app-data:
    driver: local